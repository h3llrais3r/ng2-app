<div class="container-fluid">

    <h3>Tree</h3>
    <p-tree [value]="files" selectionMode="multiple" [(selection)]="selectedFiles" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"></p-tree>

    <h3>Multiple Selection with Checkbox</h3>
    <p-tree [value]="files" selectionMode="checkbox" [(selection)]="selectedFiles2"></p-tree>
    <div>Selected Nodes: <span *ngFor="let file of selectedFiles2">{{file.label}}</span></div>

    <h3>Template</h3>
    <p-tree #expandingTree [value]="filesTemplate">
        <ng-template let-node pTemplate type="default">
            <input [(ngModel)]="node.label" type="text" style="width:100%">
        </ng-template>
    </p-tree>

</div>
