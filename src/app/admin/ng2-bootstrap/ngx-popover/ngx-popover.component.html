<div class="container-fluid">

    <h2>ngx-popover components</h2>

    <h3>Dismissable</h3>
    <button type="button" class="btn btn-primary" popover="Content" popoverTitle="Dismissible popover" triggers="focus" placement="right">Dismissable</button>

    <h3>Dynamic content</h3>
    <template #popTemplate>{{content}}</template>
    <button type="button" class="btn btn-primary" [popover]="popTemplate" popoverTitle="Template ref content inside" placement="right">TemplateRef binding</button>

</div>
