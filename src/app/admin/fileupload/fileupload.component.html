<h3>fileupload</h3>

<div class="filedrag" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (click)="onTriggerFileUpload($event)">
    <div class="box">
        <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
        <br>
        <span>Upload file or drag here</span>
        <input type="file" id="fileUpload" (change)="onFileUpload($event)" />
        <p-progressBar *ngIf="uploadInProgress" [value]="uploadPercentage"></p-progressBar>
    </div>
</div>
