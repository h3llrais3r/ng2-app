<h3>fileupload</h3>

<div class="filedrag" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (click)="onTriggerFileUpload($event)">
    <div class="box">
        <i class="fa fa-upload fa-5x" aria-hidden="true"></i>
        <br>
        <span>Upload file or drag here</span>
        <input type="file" id="fileUpload" (change)="onFileUpload($event)" />
        <p-progressBar *ngIf="uploadInProgress" [value]="uploadPercentage"></p-progressBar>
    </div>
</div>

<div *ngIf="fileUploadItem">
    <div>Uploaded file:</div>
    <div>
        <ul>
            <li>Name: {{fileUploadItem.file.name}}</li>
            <li>Size: {{fileUploadItem.file.size}} bytes</li>
        </ul>
    </div>
</div>
